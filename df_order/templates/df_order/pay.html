{% extends 'df_goods/goods_base.html' %}

{% block content %}
    <h3 class="common_title">支付方式</h3>
    <div class="common_list_con clearfix">
        <div class="pay_style_con clearfix">
            <input type="radio" name="pay_style" id="pay_style1" checked>
            <label for="pay_style1" class="cash">货到付款</label>

            <input type="radio" name="pay_style" id="pay_style2">
            <label for="pay_style2" class="weixin">微信支付</label>

            <input type="radio" name="pay_style" id="pay_style3">
            <label for="pay_style3" class="zhifubao"></label>

            <input type="radio" name="pay_style" id="pay_style4">
            <label for="pay_style4" class="bank">银行卡支付</label>

            <ul>支付金额：<span style="color:red;">￥{{ total }}</span></ul>
            <a href="" class="oper_btn" style="background-color: #f7e1b5">去付款</a>
        </div>
    </div>

{% endblock %}
